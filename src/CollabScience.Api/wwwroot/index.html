<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/Logo.svg" />
    <link rel="stylesheet" type="text/css" href="/colors.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollabScience</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div style="position: absolute; right: 0.5em; top: 0px">
          <a
            style="color: white"
            href="https://github.com/JakeYallop/CollabScience"
            >Read the code at
            <img
              style="
                height: 2em;
                line-height: 1em;
                top: 0.5em;
                position: relative;
              "
              src="/images/GitHub_Logo_White.png"
          /></a>
        </div>
        <h1>
          <img
            src="/images/Logo.svg"
            style="
              display: inline;
              width: 1em;
              position: relative;
              top: 0.125em;
              margin-right: 0.2em;
            "
          />CollabScience
        </h1>
        <h2 style="margin-top: 4em; margin-bottom: 4em">
          Find your perfect science project
        </h2>
        <button style="font-size: 2em" id="getStarted">Get Started</button>
        <div style="position: absolute; left: 0.5em; bottom: 0.5em">
          <a style="color: white" href="https://www.spaceappschallenge.org/"
            >NASA Space Apps Challenge 2023</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>

</html>
