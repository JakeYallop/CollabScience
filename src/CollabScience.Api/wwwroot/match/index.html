<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />

    <link rel="stylesheet" href="../colors.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>CollabScience - Match Projects</title>
  </head>
  <body>
    <div style="position: absolute; right: 0.5em; top: 0px">
      <a style="color: white" href="https://github.com/JakeYallop/CollabScience"
        >Read the code at
        <img
          style="height: 2em; line-height: 1em; top: 0.5em; position: relative"
          src="/images/GitHub_Logo_White.png"
      /></a>
    </div>
    <div class="collabmatch">
      <div class="collabmatch--status">
        <i class="fa fa-remove"></i>
        <!-- <i class="fa fa-star"></i> -->
        <i class="fa fa-heart"></i>
      </div>
      <div class="collabmatch--cards">
        <div id="no-projects-left" class="hidden">
          <h2>No projects left to match</h2>
          <h4>
            <a href="/matches">View your matches</a>
          </h4>
        </div>
      </div>
      <div class="collabmatch--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="matches">View Matches</button>
        <button id="love"><i class="fa fa-heart"></i></button>
      </div>
    </div>

    <div style="position: absolute; left: 0.5em; bottom: 0.5em">
      <a style="color: white" href="https://www.spaceappschallenge.org/"
        >NASA Space Apps Challenge 2023</a
      >
    </div>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="module" src="/js/match.js"></script>
    <script type="module" src="/js/profileCheck.js"></script>
  </body>
</html>
