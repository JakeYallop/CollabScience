<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/Logo.svg" />
    <link rel="stylesheet" type="text/css" href="../colors.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>CollabScience - Preferences</title>
  </head>

  <body>
      <div style="position: absolute; right: 0.5em; top: 0px">
          <a style="color: white" href="https://github.com/JakeYallop/CollabScience">
              Read the code at
              <img style="height: 2em; line-height: 1em; top: 0.5em; position: relative"
                   src="/images/GitHub_Logo_White.png" />
          </a>
      </div>
      <div class="container">
          <section id="personalInfo">
              <h2>Personal Information</h2>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Euan Murphy" />
              <label for="email">Email:</label>
              <input type="email"
                     id="email"
                     name="email"
                     placeholder="euan_smurph@gmail.com" />
              <label for="location">Location:</label>
              <input type="text"
                     id="location"
                     name="location"
                     placeholder="Aberdeen" />
              <label for="timeZone">Time Zone:</label>
              <input type="text" id="timeZone" name="timeZone" placeholder="BST" />
          </section>

          <section id="preferences">
              <h2>Preferences</h2>
              <label for="contribution-time">How much time do you have to contribute?</label>
              <input type="text"
                     id="contribution-time"
                     name="time"
                     placeholder="15h" />
 

              <label for="expertise">Expertise:</label>
              <form method="get">
                  <select id="expertise"
                          name="expertise[]"
                          multiple
                          class="chosen-select">
                      <option value="Machine Learning">Machine Learning</option>
                      <option value="Software Development">Software Development</option>
                      <option value="Physics">Physics</option>
                      <option value="Chemistry">Chemistry</option>
                      <option value="Biotechnology">Biotechnology</option>
                      <option value="Data Science">Data Science</option>
                      <option value="Neuroscience">Neuroscience</option>
                      <option value="Environmental Science">Environmental Science</option>
                      <option value="Genetics">Genetics</option>
                      <option value="Cybersecurity">Cybersecurity</option>
                      <option value="Robotics">Robotics</option>
                      <option value="Astrophysics">Astrophysics</option>
                      <option value="Epidemiology">Epidemiology</option>
                      <option value="Bioinformatics">Bioinformatics</option>
                      <option value="Organic_chemistry">Organic Chemistry</option>
                      <option value="Analytical Chemistry">Analytical Chemistry</option>
                      <option value="Immunology">Immunology</option>
                      <option value="Material Science">Material Science</option>
                      <option value="Zoology">Zoology</option>
                      <option value="Marine Biology">Marine Biology</option>
                      <option value="Geophysics">Geophysics</option>
                  </select>
                  <label for="interest">Area of Interest:</label>
                  <select id="interest"
                          name="interest"
                          placeholder="Dark Matter"
                          multiple
                          class="chosen-select">
                      <option value="Earth Science">Earth Science</option>
                      <option value="Geology">Geology</option>
                      <option value="Space Science">Space Science</option>
                      <option value="Psychology">Psychology</option>
                      <option value="Magnetic Spectrum">Magnetic Spectrum</option>
                      <option value="Spectrometry">Spectrometry</option>
                      <option value="Meteorology">Meteorology</option>
                      <option value="Gravitational Waves">Gravitational Waves</option>
                      <option value="Planet Formation">Planet Formation</option>
                      <option value="Solar Sciences">Solar Sciences</option>
                      <option value="Star Formation">Star Formation</option>
                      <option value="Dark Matter">Dark Matter</option>
                      <option value="Medical">Medical</option>
                      <option value="Oceanographic">Oceanographic</option>
                      <option value="Data">Data</option>
                      <option value="Atmospheric">Atmospheric</option>
                      <option value="Biology">Biology</option>
                  </select>
                  <label for="equipment">Equipment:</label>
                  <select id="equipment"
                          name="equipment[]"
                          multiple
                          class="chosen-select">
                      <option value="Telescope">Telescope</option>
                      <option value="Microscope">Microscope</option>
                      <option value="Spectrometer">Spectrometer</option>
                      <option value="Seismometer">Seismometer</option>
                      <option value="Barometer">Barometer</option>
                      <option value="Centrifuge">Centrifuge</option>
                      <option value="Chromatograph">Chromatograph</option>
                      <option value="Electron Microscope">Electron Microscope</option>
                  </select>
          </section>
          <div class="button-container">
              <button id="resetMatches">Reset Matches</button>
              <button id="submit">Submit</button>
          </div>
      </div>
      <div style="margin-top:auto;float:left;">
          <a style="color: white" href="https://www.spaceappschallenge.org/">NASA Space Apps Challenge 2023</a>
      </div>


      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
      <script type="module" src="/js/profile.js"></script>
      <!-- //DO NOT DELETE PLEASE ,as this is actually makes it to work -->
      <script>
          $(".chosen-select").chosen({
              no_results_text: "Oops, nothing found!",
          });
      </script>
  </body>
</html>
