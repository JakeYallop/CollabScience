<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Preferences Form</title>
  </head>

  <body>
    <div class="container">
      <section id="personalInfo">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Euan Murphy"
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="euan_smurph@gmail.com"
        /><br /><br />
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Aberdeen"
        /><br /><br />
        <label for="timeZone">Time Zone:</label>
        <input
          type="text"
          id="timeZone"
          name="timeZone"
          placeholder="BST"
        /><br /><br />
      </section>

      <section id="preferences">
        <h2>Preferences</h2>
        <label for="time">How much time do you have to contribute?</label>
        <input
          type="text"
          id="time"
          name="time"
          placeholder="15h"
        /><br /><br />

        <label for="expertise">Expertise:</label>
        <form method="get">
          <select
            id="expertise"
            name="expertise[]"
            multiple
            class="chosen-select"
          >
            <option value="machine_learning">Machine Learning</option>
            <option value="software_development">Software Development</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biotechnology">Biotechnology</option>
            <option value="data_science">Data Science</option>
            <option value="neuroscience">Neuroscience</option>
            <option value="environmental_science">Environmental Science</option>
            <option value="genetics">Genetics</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="robotics">Robotics</option>
            <option value="astrophysics">Astrophysics</option>
            <option value="epidemiology">Epidemiology</option>
            <option value="bioinformatics">Bioinformatics</option>
            <option value="organic_chemistry">Organic Chemistry</option>
            <option value="analytical_chemistry">Analytical Chemistry</option>
            <option value="immunology">Immunology</option>
            <option value="material_science">Material Science</option>
            <option value="zoology">Zoology</option>
            <option value="marine_biology">Marine Biology</option>
            <option value="geophysics">Geophysics</option>
          </select>
        </form>

        <label for="interest">Area of Interest:</label>
        <select
          id="interest"
          name="interest"
          placeholder="Dark Matter"
          multiple
          class="chosen-select"
        >
          <option value="earth_science">Earth Science</option>
          <option value="geology">Geology</option>
          <option value="space_science">Space Science</option>
          <option value="psychology">Psychology</option>
          <option value="magnetic_spectrum">Magnetic Spectrum</option>
          <option value="spectrometry">Spectrometry</option>
          <option value="meteorology">Meteorology</option>
          <option value="gravitational_waves">Gravitational Waves</option>
          <option value="planet_formation">Planet Formation</option>
          <option value="solar_sciences">Solar Sciences</option>
          <option value="star_formation">Star Formation</option>
          <option value="dark_matter">Dark Matter</option>
          <option value="medical">Medical</option>
          <option value="oceanographic">Oceanographic</option>
          <option value="data">Data</option>
          <option value="atmospheric">Atmospheric</option>
          <option value="biology">Biology</option>
        </select>
        <label for="equipment">Equipment:</label>
        <select
          id="equipment"
          name="equipment[]"
          multiple
          class="chosen-select"
        >
          <option value="telescope">Telescope</option>
          <option value="microscope">Microscope</option>
          <option value="spectrometer">Spectrometer</option>
          <option value="seismometer">Seismometer</option>
          <option value="barometer">Barometer</option>
          <option value="centrifuge">Centrifuge</option>
          <option value="chromatograph">Chromatograph</option>
          <option value="electron_microscope">Electron Microscope</option>
        </select>
      </section>
      <div class="button-container">
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".chosen-select").chosen();
      });
    </script>
  </body>
</html>
