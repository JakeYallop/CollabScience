<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>

<body>
    <div class="profile">
        <div class="personal-info">
            <div class="profile-picture">
                <img src="user-picture.jpg" alt="User's profile picture" id="profile-image">
                <!-- Added an input for image upload -->
                <input type="file" id="image-upload" style="display:none;">
                <button id="edit-image-btn">Edit Image</button>
            </div>
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> <span id="name"></span> <button id="edit-name-btn">Edit</button></p>
            <p><strong>Email:</strong> <span id="email"></span> <button id="edit-email-btn">Edit</button></p>
            <p><strong>Time Zone:</strong> <span id="time-zone"></span> <button id="edit-timezone-btn">Edit</button></p>
            <p><strong>Location:</strong> <span id="location"></span> <button id="edit-location-btn">Edit</button></p>
        </div>
        <div class="preferences">
            <h2>Preferences</h2>
            <p><strong>Equipment:</strong> <span id="equipment"></span> <button id="edit-equipment-btn">Edit</button></p>
            <p><strong>Expertise:</strong> <span id="expertise"></span> <button id="edit-expertise-btn">Edit</button></p>
            <p><strong>Interest:</strong> <span id="interest"></span> <button id="edit-interest-btn">Edit</button></p>
        </div>
    </div>
    <script src="pr.js"></script>
</body>

</html>
