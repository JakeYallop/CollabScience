<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Match Projects</title>
</head>
<body>
    <div class="tinder">
        <div class="tinder--status">
          <i class="fa fa-remove"></i>
          <i class="fa fa-star"></i>

          <i class="fa fa-heart"></i>
        </div>
      
        <div class="tinder--cards">
          <div class="tinder--card">
            <img src="https://placekitten.com/600/300">
            <h3>Project 1</h3>
            <p>This is a demo </p>
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/animals">
            <h3>Project 2</h3>
            <p>This is a demo </p>
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/nature">
            <h3>Project 3</h3>
            <p>This is a demo </p>
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/tech">
            <h3>Project 4</h3>
            <p>This is a demo for Tinder like swipe cards</p>
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/arch">
            <h3>Project 5</h3>
            <p>This is a demo for Tinder like swipe cards</p>
          </div>
        </div>
      
        <div class="tinder--buttons">
          <button id="nope"><i class="fa fa-remove"></i></button>
          <button id="love"><i class="fa fa-heart"></i></button>
          <button id="favorite"><i class="fa fa-star"></i></button> 
        </div>
      </div>
        

    <script src="main.js"></script>
</body>
</html>
