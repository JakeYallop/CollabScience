<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preferences Form</title>
</head>

<body>
    <section id="contact-details">
        <h2>Contact Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="TimeZone">Time:</label>
        <input type="text" id="time" name="time"><br><br>
    </section>

    <section id="preferences">
        <h2>Preferences</h2>
        <label for="time">How much time do you have to contribute?</label>
        <input type="text" id="time" name="time"><br><br>

        <label for="expertise">Expertise/s:</label>
        <input type="text" id="expertise" name="expertise" value="Software developer"><br><br>

        <label for="interest">Area of Interest:</label>
        <input type="text" id="interest" name="interest"><br><br>

        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" name="equipment"><br><br>
    </section>
    <button id="submit">Submit</button>

    <script src="script.ts"></script>
</body>

</html>
